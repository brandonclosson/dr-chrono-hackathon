{% extends 'base.html' %}
{% block navbar %}
{% endblock %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <hr class="mt-0 mb-4">
        <h1>Patient Sign In</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form actions="/patient-sign-in/" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Sign In</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
